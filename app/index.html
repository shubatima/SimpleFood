<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин їжі SimpleFood</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
          <nav class="header__menu">
            <li class="header__list">
              <a class="logo header__logo" href="#">
                <img src="images/logo.svg" alt="Логотип">
              </a>
            </li>
            <li class="header__list">
              <a class="header__link" href="#">
                Головна
              </a>
            </li>
            <li class="header__list">
              <a class="header__link" href="#">
                Страви
              </a>
            </li>
            <li class="header__list">
              <a class="header__link" href="#">
                Контакти
              </a>
            </li>
            <li class="header__list">
              <button class="header__icon">
                <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse cx="9.76663" cy="9.63009" rx="8.98856" ry="8.88424"    stroke="#363853" stroke-width="1.5" stroke-linecap="round"    stroke-linejoin="round"/>
                  <path d="M16.0184 16.2708L19.5424 19.7448" stroke="#363853"     stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </li>
            <li class="header__list">
              <button class="header__icon">
                <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 1.17578L3.08 1.5316L4.04301 12.8715C4.12001 13.7976 4.90301 14.5082 5.84301 14.5053H16.752C17.649 14.5072 18.41 13.8549 18.537 12.9772L19.486 6.49532C19.592 5.77083 19.083 5.09872 18.351 4.99395C18.287 4.98505 3.414 4.98011 3.414 4.98011" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12.375 8.63337H15.1479" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M5.4043 17.9316C5.70527 17.9316 5.94824 18.1729 5.94824 18.4696C5.94824 18.7673 5.70527 19.0085 5.4043 19.0085C5.10333 19.0085 4.86035 18.7673 4.86035 18.4696C4.86035 18.1729 5.10333 17.9316 5.4043 17.9316Z" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M16.6846 17.9316C16.9856 17.9316 17.2296 18.1729 17.2296 18.4696C17.2296 18.7673 16.9856 19.0085 16.6846 19.0085C16.3836 19.0085 16.1406 18.7673 16.1406 18.4696C16.1406 18.1729 16.3836 17.9316 16.6846 17.9316Z" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </li>
          </nav>
      </div>
    </header>

    <footer class="footer">
      <div class="container">
        <div class="footer-top">
          <div class="footer-top__item footer-top__subscribe">
            <a class="logo" href="#">
              <img
                class="logo__img footer-top__logo"
                src="images/logo.png"
                alt="logo">
            </a>
            <form class="footer-top__form" action="#">
              <label class="footer-top__form-label" for="email"></label>

              <input class="footer-top__form-input" type="email" id="email" placeholder="Ваш email">
              <button class="footer-top__form-btn" type="submit">
                <img src="images/icons/telegram-icon.svg" alt="телеграм">
                Підписатися
              </button>
            </form>
          </div>
          <div class="footer-top__item footer-top__nav-1">
            <ul class="footer-top__list">
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Як це працює </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Продукти </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Страви </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Меню </a>
              </li>
            </ul>
          </div>
          <div class="footer-top__item footer-top__nav-2">
            <ul class="footer-top__list">
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Про нас </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Новини </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Партнери </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> ЧаПи </a>
              </li>
            </ul>
          </div>
          <div class="footer-top__item footer-top__nav-3">
            <ul class="footer-top__list">
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Застосунок </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Блог </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Що нового? </a>
              </li>
              <li class="footer-top__link">
                <a class="footer-top__text" href="#"> Мапа сайту </a>
              </li>
            </ul>
          </div>
          <div class="footer-top__item">
            <ul class="footer-top__addres">
              <img
                class="footer-top__addres-icon"
                src="images/icons/Location-icon.svg"
                alt="де знаходяться">
              <p class="footer-top__addres-text">вул. Т.Г.Шевченка, 1</p>
              <img
                class="footer-top__addres-icon"
                src="images/icons/Calling-icon.svg"
                alt="номер телефону">
              <a class="footer-top__addres-link" href="tel:+380501112233">
                380501112233
              </a>
              <img
                class="footer-top__addres-icon"
                src="images/icons/Message-icon.svg"
                alt="писати на емеїл">
              <a class="footer-top__addres-link" href="mailto:support@sfood.com">
                support@sfood.com
              </a>
            </ul>
            <ul class="footer-top__socialmedia">
              <a href="#" class="footer-top__socialmedia-cite">
                <img
                  class="footer-top__socialmedia-icon"
                  src="images/icons/facebook-icon.svg"
                  alt="фейсбук">
              </a>
              <a href="#" class="footer-top__socialmedia-cite">
                <img
                  class="footer-top__socialmedia-icon"
                  src="images/icons/twitter-icon.svg"
                  alt="твіттер">
              </a>
              <a href="#" class="footer-top__socialmedia-cite">
                <img
                  class="footer-top__socialmedia-icon"
                  src="images/icons/instagram-icon.svg"
                  alt="інстаграм">
              </a>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-end">
          <div class="container">
            <p class="footer-end__text">© 2023 Simple Food</p>
          </div>
        </div>
    </footer>

    <script src="js/main.min.js"></script>
  </body>
</html>
