<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин їжі SimpleFood</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header" id="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#">Головна</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Страви</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Контакти</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/Search-icon.svg" alt="Пошук">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/Cart-icon.svg" alt="Пошук">
            <span class="user-nav__num">4</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer">

      <div class="footer-top">
        <div class="footer-top__item footer-top__subscribe">
          <a class="logo" href="#">
            <img class="logo__img footer-top__logo" src="images/logo.png" alt="logo">
          </a>
          <form class="footer-top__form" action="#">
          <label class="footer-top__form-label" for="email"></label>

          <input class="footer-top__form-input" type="email" id="email" placeholder="Ваш email">
          <button class="footer-top__form-btn" type="submit">
            <img src="images/icons/telegram-icon.svg" alt="телеграм">
            Підписатися
          </button>
          </form>
        </div>
        <div class="footer-top__item footer-top__nav-1">
          <ul class="footer-top__list">
            <li class="footer-top__link">
              <a class="footer-top__text" href="#">
                Як це працює
              </a>
            </li>
            <li class="footer-top__link">
              <a class="footer-top__text" href="#">
                Продукти
              </a>
            </li>
            <li class="footer-top__link">
              <a class="footer-top__text" href="#">

              </a>

            <li class="footer-top__link">

              </a>
            </li>

        </div>
        <div class="footer-top__item footer-top__nav-2">

            <li class="footer-top__link">

                Партнери
              </a>
            </li>
            <li class="footer-top__link">
              <a class="footer-top__text" href="#">
                ЧаПи
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-top__item footer-top__nav-3">
          <ul class="footer-top__list">
	          <li class="footer-top__link">
              <a class="footer-top__text" href="#">

              </a>
            </li>
            <li class="footer-top__link">
              <a class="footer-top__text" href="#">
                Блог
              </a>
            </li>
            <li class="footer-top__link">
              <a class="footer-top__text" href="#">

              </a>
            </li>
            <li class="footer-top__link">
              <a class="footer-top__text" href="#">
                Мапа сайту
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-top__item">
          <ul class="footer-top__addres">
            <img class="footer-top__addres-icon" src="images/icons/Location-icon.svg" alt="де знаходяться">
            <p class="footer-top__addres-text">
              вул. Т.Г.Шевченка, 1
            </p>
            <img class="footer-top__addres-icon" src="images/icons/Calling-icon.svg" alt="номер телефону">
            <a class="footer-top__addres-link" href="tel:+380501112233">
              380501112233
            </a>
            <img class="footer-top__addres-icon" src="images/icons/Message-icon.svg" alt="писати на емеїл">
            <a class="footer-top__addres-link" href="mailto:support@sfood.com">

            </a>

          <ul class="footer-top__socialmedia">
            <a href="#" class="footer-top__socialmedia-cite">

            <a href="#" class="footer-top__socialmedia-cite">
              <img class="footer-top__socialmedia-icon" 
                src="images/icons/instagram-icon.svg" 
                alt="інстаграм">
            </a>
          </ul>
        </div>
      </div>
      <div class="footer-end">
        <div class="container">
          <p class="footer-end__text">© 2023 Simple Food</p>
        </div>
      </div>
